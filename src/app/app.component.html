<router-outlet></router-outlet>

<div class="container p-5">
  <h1>Formulario de contacto</h1>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre y apellido" [(ngModel)]="nombre" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="ejemplo@dominio.com" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <label>Mensaje</label>
    <textarea cols="30" rows="10" class="form-control" [(ngModel)]="mensaje" required></textarea>
  </div>
  <div class="form-group">
    <label>2 + 3 = ?</label>
    <input type="text" class="form-control" placeholder="Respuesta" [(ngModel)]="respuesta" required>
  </div>
  <button class="btn btn-primary my-4" (click)="enviar()" >Submit</button>
  <app-contacto [datos] = "datos"></app-contacto>
</div>
